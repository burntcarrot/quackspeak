<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
    <title>quackspeak: Text-to-quack</title>
    <link
        rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>ðŸ¦†</text></svg>"
    />
  </head>

  <body>
    <img
      class="background-img"
      src="assets/ducks-background.png"
      alt=""
      draggable="false"
    />

    <main>
      <div class="container">
        <textarea
            placeholder="Write some text here!"
            class="js-input-text"
            spellcheck="false"
        ></textarea>
        <select class="js-voice-selector">
          <option default value="quack">Quack</option>
          <option default value="bark">Bark</option>
          <option default value="meow">Meow</option>
        </select>
        <div class="sliders">
          <div class="slider-container">
            <div class="text-container">Pitch</div>
            <input
                type="range"
                min="0"
                max="2"
                value="0.5"
                step="0.05"
                class="js-pitch-slider slider" />
          </div>
          <div class="slider-container">
            <div class="text-container">Interval</div>
            <input
                type="range"
                min="50"
                max="200"
                value="175"
                step="1"
                class="js-interval-slider slider" />
          </div>
        </div>
        <div class="button-container utils-flex-align-center">
          <button class="js-say-it-button">Say it!</button>
        </div>
      </div>

      <div class="dialogue">
        <div class="heading">
          <h1 class="utils-text-align-center">quackSpeak ðŸ¦†</h1>
        </div>
        <div class="dialogue-container utils-flex-align-center">
          <img
              id="dialogue-box"
              src="assets/dialogue.png"
              alt=""
              draggable="false" />
          <div class="js-dialogue-text dialogue-text"></div>
        </div>
        <div class="share">
          <p class="utils-text-align-center">
            It's open source! Check out the repo
            <a href="https://github.com/burntcarrot/quackspeak">here</a>.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
